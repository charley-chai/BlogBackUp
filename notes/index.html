<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" type="image/x-icon" href="/images/logo.png" />
  <title>Notes for cs classes in USTC</title>
  <link rel="stylesheet" href="/styles/main.css">
  <link rel="stylesheet" href="/styles/notes.css">
  <link rel="stylesheet" href="/styles/calendar.css">
  <script src="/scripts/src/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="http://unpkg.com/iview/dist/styles/iview.css">
  <script type="text/javascript" src="http://vuejs.org/js/vue.min.js"></script>
  <script type="text/javascript" src="http://unpkg.com/iview/dist/iview.min.js"></script>
</head>
<body>
  <header>
    <div class="container">
      <nav>
        <ul>
          <li class="frim" id="expand">
            <p>
              <img src="/images/expand.svg" class="logo">
            </p>
          </li>
          <li class="frim">
            <a href="/">
              <img src="/images/logo.svg" class="logo" id="logo">
            </a>
          </li>
          <li class="shift"><a href="/">Home</a></li>
          <li class="shift"><a href="/blogs">Blogs</a></li>
          <li class="shift"><a href="/notes"  id="hoster">Courses</a></li>
          <li class="shift"><a href="/projects">Projects</a></li>
          <li class="shift"><a href="/hobbies">Hobbies</a></li>
          <li class="frim" id="search">
            <p href="#">
              <img src="/images/search.svg" class="logo">
            </p>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <div>
    <h2>2019春季学期课程主页和资料链接</h2>
    <div id="app">
      <Collapse simple>
        <Panel v-for="course in courses" :key="course.id">
          {{ course.name }}
          <div slot="content">
            <Card class="card">
              <div slot="title">
                <span>
                  <Icon type="md-school" size="15"></Icon>
                </span>
                {{ course.teacher }}
              </div>
              <a :href="course.home" slot="extra" target="_blank">Home</a>
              <div>
                <Alert show-icon v-for="link in course.links" :key="link.id" :type="link.type">
                  <span>
                    {{ link.title }}
                    <a target="_blank" :href="link.url">
                      <Icon type="ios-link" />
                    </a>
                  </span>
                  <Icon :type="link.icon" slot="icon"></Icon>
                  <template slot="desc">
                    {{ link.desc }}
                  </template>
                </Alert>
              </div>
            </Card>
          </div>
        </Panel>
      </Collapse>
    </div>
    <script>
      new Vue({
        el: '#app',
        data() {
          return {
            courses: [
              {
                name: '人工智能基础',
                teacher: '徐林莉',
                home: 'http://staff.ustc.edu.cn/~linlixu/',
                links: [
                  {
                    url: 'www.google.com',
                    type: 'success', // error, warning, info
                    icon: 'ios-bulb-outline',
                    title: 'Google',
                    desc: 'Hello world',
                  }
                ]
              },
              {
                name: '并行计算',
                teacher: '徐云',
                home: 'http://staff.ustc.edu.cn/~xuyun/pc.htm',
                links: [
                  {
                    url: 'www.nividia.com',
                    type: 'success', // error, warning, info
                    icon: 'md-filing',
                    title: 'Nividia Doc',
                    desc: 'Nividia 的相关资料',
                  }
                ]
              },
              {
                name: '数据库系统及应用',
                teacher: '金培权',
                home: 'http://staff.ustc.edu.cn/~jpq/courses/db.html',
                links: [
                  {
                    url: 'www.oracle.com',
                    type: 'error', // error, warning, info
                    icon: 'md-filing',
                    title: 'Oracle Doc',
                    desc: 'Oracle 的相关资料',
                  }
                ]
              },
              {
                name: '计算方法B',
                teacher: '陈先进',
                home: 'http://staff.ustc.edu.cn/~chenxjin/courses/cm/main17.htm',
                links: []
              },
              {
                name: '计算机体系结构',
                teacher: '周学海',
                home: 'http://home.ustc.edu.cn/~candrol/',
                links: [
                  {
                    url: 'http://rec.ustc.edu.cn/share/1a1cdb90-38cf-11e9-9702-994be29a06c5',
                    type: 'error', // error, warning, info
                    icon: 'ios-cloud-download-outline',
                    title: 'Vivado 2017.4 下载',
                    desc: '实验所需的 Vivado 2017.4 下载，使用校园网',
                  }
                ]
              },
              {
                name: '计算机图形与图像',
                teacher: '董兰芳',
                home: 'http://staff.ustc.edu.cn/~lfdong/teach.html',
                links: [
                  {
                    url: 'www.opengl.com',
                    type: 'success', // error, warning, info
                    icon: 'md-filing',
                    title: 'OpenGL Doc',
                    desc: 'OpenGL 的相关资料',
                  }
                ]
              },
              {
                name: '软件工程',
                teacher: '周颢',
                home: 'http://staff.ustc.edu.cn/~xuyun/pc.htm',
                links: [
                  {
                    url: 'www.react.com',
                    type: 'success', // error, warning, info
                    icon: 'md-filing',
                    title: 'React Doc',
                    desc: 'React 的相关资料',
                  }
                ]
              },
              {
                name: '程序设计提高',
                teacher: 'LeetCode',
                home: 'https://leetcode.com',
                links: [
                  {
                    url: 'https://developer.mozilla.org/en-US/docs/Web/JavaScript',
                    type: 'info', // error, warning, info
                    icon: 'logo-javascript',
                    title: 'JavaScript | MDN',
                    desc: 'JaveScript 的相关资料',
                  }
                ]
              },
              {
                name: '大学生心理学',
                teacher: '徐晓飞',
                home: 'http://staff.ustc.edu.cn/~xuyun/pc.htm',
                links: []
              }
            ]
          }
        }
      })
    </script>
    <style>
      h2 {
        text-align: center;
        margin: 2em 0;
      }
    
      #app {
        max-width: 800px;
        width: 70%;
        margin: 0 auto;
      }
    
      .card {
        width: 50%;
        min-width: 400px;
        margin: 0 25%;
      }
    </style>
  </div>
</body>
</html>
