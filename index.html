<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Charley Chai</title>
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>
    <header>
      <div class="container">
          <nav>
            <ul>
              <li>
                <a href="#">
                  <img src="images/logo.svg" class="logo" id="logo">
                </a>
              </li>
              <li><a href="#">Home</a></li>
              <li><a href="#">Blogs</a></li>
              <li><a href="#">Notes</a></li>
              <li><a href="#">Peojects</a></li>
              <li><a href="#">Hobbies</a></li>
              <li>
                <a href="#">
                  <img src="images/search.svg" class="logo">
                </a>
              </li>
            </ul>
          </nav>
      </div>
    </header>

    <div id="main">
      <div id="particles-js" class="particles-js w-embed w-script">
        <script src="scripts/particles.min.js"></script>
      </div>
      <div id="song_word">
        <p>If tomorrow is judgment day … <br/>the Lord asks me what I did with my life <br/>I will say I spent it with you.</p>
        <p id="singer">— Whitney Houston, <abbr class="song">My Love Is Your Love<abbr></p>
      </div>
      <img src="images/logo-landing.png" id="solar"><br/>
      <img src="images/next.svg" id="next">
    </div>

    <script src="scripts/anime.min.js"></script>
    <script src="scripts/main.js"></script>
    <script type="text/javascript">
      particlesJS(
        "particles-js",
        {
          "particles": {
            "number": {
              "value": 120,
              "density": {
                "enable": true,
                "value_area": 800
              }
            },
            "color": { "value": "#66DFE2" },
            "shape": {
              "type": "circle",
              "stroke": {
                "width": 0,
                "color": "#000000"
              },
              "polygon": { "nb_sides": 5 },
              "image": { "src": "img/github.svg", "width": 100, "height": 100 }
            },
            "opacity": {
              "value": 0.25, "random": false,
              "anim": { "enable": false, "speed": 1, "opacity_min": 0.1, "sync": false }
            },
            "size": {
              "value": 3, "random": true,
              "anim": { "enable": false, "speed": 40, "size_min": 0.1, "sync": false }
            },
            "line_linked": { "enable": true, "distance": 150, "color": "#66DFE2", "opacity": 0.3, "width": 1 },
            "move": {
              "enable": true, "speed": 3, "direction": "none", "random": false, "straight": false,
              "out_mode": "out", "bounce": false,
              "attract": { "enable": false, "rotateX": 600, "rotateY": 1200 }
            }
          },
          "interactivity": {
            "detect_on": "canvas",
            "events": {
              "onhover": { "enable": true, "mode": "repulse" },
              "onclick": { "enable": true, "mode": "push" },
              "resize": true
            },
            "modes": {
              "grab": {
                "distance": 400,
                "line_linked": { "opacity": 1 }
              },
              "bubble": { "distance": 400, "size": 40, "duration": 2, "opacity": 8, "speed": 3 },
              "repulse": { "distance": 200, "duration": 0.4 },
              "push": { "particles_nb": 4 },
              "remove": { "particles_nb": 2 }
            }
          },
          "retina_detect": true
        }
      );
      var count_particles, stats, update; stats = new Stats;
      stats.setMode(0);
      stats.domElement.style.position = 'absolute';
      stats.domElement.style.left = '0px';
      stats.domElement.style.top = '0px';
      document.body.appendChild(stats.domElement);
      count_particles = document.querySelector('.js-count-particles');
      update = function () {
        stats.begin();
        stats.end();
        if (window.pJSDom[0].pJS.particles && window.pJSDom[0].pJS.particles.array) {
          count_particles.innerText = window.pJSDom[0].pJS.particles.array.length;
        }
        requestAnimationFrame(update);
      };
      requestAnimationFrame(update);;
    </script>

      #particles-js {

      }

</html>
